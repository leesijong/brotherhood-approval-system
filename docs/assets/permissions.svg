<svg width="860" height="360" viewBox="0 0 860 360" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="세부 권한 매트릭스 시각화">
  <style>
    text { paint-order: stroke fill; stroke: #111; stroke-width: 0.6px; }
    .title { font: 700 22px 'Segoe UI', Arial, sans-serif; fill: #ffffff; }
    .subtitle { font: 14px 'Segoe UI', Arial, sans-serif; fill: #f1f5f9; }
    .hdr { font: 600 15px 'Segoe UI', Arial, sans-serif; fill: #ffffff; }
    .rowlbl { font: 14px 'Segoe UI', Arial, sans-serif; fill: #ffffff; }
    .cell { stroke: #e5e7eb; fill: #fff; }
    .legend { font: 14px 'Segoe UI', Arial, sans-serif; fill: #ffffff; }
  </style>
  <!-- Title -->
  <text x="20" y="24" class="title">세부 권한 매트릭스 요약</text>
  <text x="20" y="44" class="subtitle">색상: 초록=허용, 주황=부분/조건부, 회색=미허용·운영제한</text>

  <!-- Legend -->
  <g transform="translate(600,10)">
    <rect x="0" y="0" width="240" height="60" rx="8" ry="8" fill="#f8fafc" stroke="#e2e8f0" />
    <circle cx="20" cy="20" r="6" fill="#16a34a"/>
    <text x="35" y="24" class="legend">허용(✔︎)</text>
    <circle cx="120" cy="20" r="6" fill="#f59e0b"/>
    <text x="135" y="24" class="legend">부분/조건부(≃)</text>
    <circle cx="20" cy="42" r="6" fill="#9ca3af"/>
    <text x="35" y="46" class="legend">미허용/운영제한(✖)</text>
  </g>

  <!-- Grid headers -->
  <g transform="translate(20,70)">
    <text x="0" y="0" class="hdr">기능</text>
    <text x="300" y="0" class="hdr">일반수도자</text>
    <text x="430" y="0" class="hdr">중간관리수도자</text>
    <text x="590" y="0" class="hdr">책임수도자</text>
    <text x="720" y="0" class="hdr">장상</text>
    <text x="800" y="0" class="hdr">관리자</text>

    <!-- Rows background lines -->
    <g stroke="#f1f5f9">
      <line x1="0" y1="20" x2="840" y2="20"/>
      <line x1="0" y1="60" x2="840" y2="60"/>
      <line x1="0" y1="100" x2="840" y2="100"/>
      <line x1="0" y1="140" x2="840" y2="140"/>
      <line x1="0" y1="180" x2="840" y2="180"/>
      <line x1="0" y1="220" x2="840" y2="220"/>
      <line x1="0" y1="260" x2="840" y2="260"/>
    </g>

    <!-- Row labels -->
    <g class="rowlbl">
      <text x="0" y="40">기안</text>
      <text x="0" y="80">결재/합의</text>
      <text x="0" y="120">반려/재상신</text>
      <text x="0" y="160">열람</text>
      <text x="0" y="200">결재선 정책관리</text>
      <text x="0" y="240">접근정책/규정</text>
      <text x="0" y="280">계정/조직 관리</text>
    </g>

    <!-- Cells: columns x offsets -->
    <!-- Column x positions: 300, 430, 590, 720, 800 -->
    <!-- Row y centers: 40, 80, 120, 160, 200, 240, 280 -->

    <!-- 기안 -->
    <circle cx="300" cy="40" r="10" fill="#16a34a"/>
    <circle cx="430" cy="40" r="10" fill="#16a34a"/>
    <circle cx="590" cy="40" r="10" fill="#16a34a"/>
    <circle cx="720" cy="40" r="10" fill="#16a34a"/>
    <circle cx="800" cy="40" r="10" fill="#9ca3af"/>

    <!-- 결재/합의 -->
    <circle cx="300" cy="80" r="10" fill="#f59e0b"/>
    <circle cx="430" cy="80" r="10" fill="#16a34a"/>
    <circle cx="590" cy="80" r="10" fill="#16a34a"/>
    <circle cx="720" cy="80" r="10" fill="#16a34a"/>
    <circle cx="800" cy="80" r="10" fill="#9ca3af"/>

    <!-- 반려/재상신 -->
    <circle cx="300" cy="120" r="10" fill="#16a34a"/>
    <circle cx="430" cy="120" r="10" fill="#16a34a"/>
    <circle cx="590" cy="120" r="10" fill="#16a34a"/>
    <circle cx="720" cy="120" r="10" fill="#16a34a"/>
    <circle cx="800" cy="120" r="10" fill="#9ca3af"/>

    <!-- 열람 -->
    <circle cx="300" cy="160" r="10" fill="#16a34a"/>
    <circle cx="430" cy="160" r="10" fill="#16a34a"/>
    <circle cx="590" cy="160" r="10" fill="#16a34a"/>
    <circle cx="720" cy="160" r="10" fill="#f59e0b"/>
    <circle cx="800" cy="160" r="10" fill="#9ca3af"/>

    <!-- 결재선 정책관리 -->
    <circle cx="300" cy="200" r="10" fill="#9ca3af"/>
    <circle cx="430" cy="200" r="10" fill="#f59e0b"/>
    <circle cx="590" cy="200" r="10" fill="#16a34a"/>
    <circle cx="720" cy="200" r="10" fill="#16a34a"/>
    <circle cx="800" cy="200" r="10" fill="#9ca3af"/>

    <!-- 접근정책/규정 -->
    <circle cx="300" cy="240" r="10" fill="#9ca3af"/>
    <circle cx="430" cy="240" r="10" fill="#9ca3af"/>
    <circle cx="590" cy="240" r="10" fill="#f59e0b"/>
    <circle cx="720" cy="240" r="10" fill="#16a34a"/>
    <circle cx="800" cy="240" r="10" fill="#9ca3af"/>

    <!-- 계정/조직 관리 -->
    <circle cx="300" cy="280" r="10" fill="#9ca3af"/>
    <circle cx="430" cy="280" r="10" fill="#9ca3af"/>
    <circle cx="590" cy="280" r="10" fill="#9ca3af"/>
    <circle cx="720" cy="280" r="10" fill="#9ca3af"/>
    <circle cx="800" cy="280" r="10" fill="#16a34a"/>
  </g>
</svg>


