<svg width="375" height="812" viewBox="0 0 375 812" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="headerGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#1e293b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0f172a;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="cardGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f8fafc;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="2" stdDeviation="4" flood-color="#000000" flood-opacity="0.1"/>
    </filter>
    <filter id="cardShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="1" stdDeviation="2" flood-color="#000000" flood-opacity="0.05"/>
    </filter>
  </defs>
  
  <!-- 배경 -->
  <rect width="375" height="812" fill="#f8fafc"/>
  
  <!-- 상단 헤더 -->
  <rect x="0" y="0" width="375" height="60" fill="white" filter="url(#shadow)"/>
  <rect x="0" y="60" width="375" height="1" fill="#e2e8f0"/>
  
  <!-- 햄버거 메뉴 -->
  <rect x="16" y="20" width="24" height="20" fill="none"/>
  <rect x="18" y="22" width="20" height="2" fill="#0f172a" rx="1"/>
  <rect x="18" y="28" width="20" height="2" fill="#0f172a" rx="1"/>
  <rect x="18" y="34" width="20" height="2" fill="#0f172a" rx="1"/>
  
  <!-- 로고 -->
  <circle cx="50" cy="30" r="12" fill="#7E1416"/>
  <text x="50" y="36" font-family="Inter, sans-serif" font-size="12" font-weight="600" fill="white" text-anchor="middle">내</text>
  <text x="70" y="36" font-family="Inter, sans-serif" font-size="16" font-weight="700" fill="#0f172a">내부결재</text>
  
  <!-- 알림 아이콘 -->
  <circle cx="320" cy="30" r="16" fill="#475569"/>
  <circle cx="320" cy="30" r="8" fill="none" stroke="white" stroke-width="2"/>
  <circle cx="320" cy="26" r="2" fill="white"/>
  <circle cx="320" cy="30" r="2" fill="white"/>
  <circle cx="320" cy="34" r="2" fill="white"/>
  <circle cx="330" cy="20" r="6" fill="#ef4444"/>
  <text x="330" y="25" font-family="Inter, sans-serif" font-size="10" font-weight="600" fill="white" text-anchor="middle">3</text>
  
  <!-- 메인 콘텐츠 -->
  <rect x="0" y="61" width="375" height="651" fill="none"/>
  
  <!-- 페이지 헤더 -->
  <text x="20" y="90" font-family="Inter, sans-serif" font-size="24" font-weight="700" fill="#0f172a">대시보드</text>
  <text x="20" y="110" font-family="Inter, sans-serif" font-size="14" font-weight="400" fill="#64748b">오늘의 업무 현황을 확인하세요</text>
  
  <!-- 통계 카드들 (2x2 그리드) -->
  <!-- 내 문서 카드 -->
  <rect x="20" y="130" width="160" height="100" fill="url(#cardGradient)" rx="16" filter="url(#cardShadow)"/>
  <rect x="30" y="145" width="32" height="32" fill="#7E1416" rx="8"/>
  <text x="46" y="165" font-family="Inter, sans-serif" font-size="14" font-weight="600" fill="white" text-anchor="middle">📄</text>
  <text x="30" y="185" font-family="Inter, sans-serif" font-size="12" font-weight="500" fill="#64748b">내 문서</text>
  <text x="30" y="205" font-family="Inter, sans-serif" font-size="24" font-weight="700" fill="#0f172a">12</text>
  <text x="30" y="220" font-family="Inter, sans-serif" font-size="10" font-weight="400" fill="#10b981">+2 이번 주</text>
  
  <!-- 결재 대기 카드 -->
  <rect x="195" y="130" width="160" height="100" fill="url(#cardGradient)" rx="16" filter="url(#cardShadow)"/>
  <rect x="205" y="145" width="32" height="32" fill="#f59e0b" rx="8"/>
  <text x="221" y="165" font-family="Inter, sans-serif" font-size="14" font-weight="600" fill="white" text-anchor="middle">⏰</text>
  <text x="205" y="185" font-family="Inter, sans-serif" font-size="12" font-weight="500" fill="#64748b">결재 대기</text>
  <text x="205" y="205" font-family="Inter, sans-serif" font-size="24" font-weight="700" fill="#0f172a">3</text>
  <text x="205" y="220" font-family="Inter, sans-serif" font-size="10" font-weight="400" fill="#ef4444">1 긴급</text>
  
  <!-- 승인 완료 카드 -->
  <rect x="20" y="245" width="160" height="100" fill="url(#cardGradient)" rx="16" filter="url(#cardShadow)"/>
  <rect x="30" y="260" width="32" height="32" fill="#10b981" rx="8"/>
  <text x="46" y="280" font-family="Inter, sans-serif" font-size="14" font-weight="600" fill="white" text-anchor="middle">✅</text>
  <text x="30" y="300" font-family="Inter, sans-serif" font-size="12" font-weight="500" fill="#64748b">승인 완료</text>
  <text x="30" y="320" font-family="Inter, sans-serif" font-size="24" font-weight="700" fill="#0f172a">8</text>
  <text x="30" y="335" font-family="Inter, sans-serif" font-size="10" font-weight="400" fill="#10b981">이번 주</text>
  
  <!-- 반려 문서 카드 -->
  <rect x="195" y="245" width="160" height="100" fill="url(#cardGradient)" rx="16" filter="url(#cardShadow)"/>
  <rect x="205" y="260" width="32" height="32" fill="#ef4444" rx="8"/>
  <text x="221" y="280" font-family="Inter, sans-serif" font-size="14" font-weight="600" fill="white" text-anchor="middle">❌</text>
  <text x="205" y="300" font-family="Inter, sans-serif" font-size="12" font-weight="500" fill="#64748b">반려 문서</text>
  <text x="205" y="320" font-family="Inter, sans-serif" font-size="24" font-weight="700" fill="#0f172a">1</text>
  <text x="205" y="335" font-family="Inter, sans-serif" font-size="10" font-weight="400" fill="#ef4444">이번 주</text>
  
  <!-- 최근 문서 섹션 -->
  <rect x="20" y="365" width="335" height="200" fill="url(#cardGradient)" rx="16" filter="url(#cardShadow)"/>
  <text x="30" y="390" font-family="Inter, sans-serif" font-size="16" font-weight="600" fill="#0f172a">최근 문서</text>
  <text x="320" y="390" font-family="Inter, sans-serif" font-size="12" font-weight="500" fill="#7E1416">전체 보기 →</text>
  
  <!-- 문서 목록 -->
  <rect x="30" y="405" width="315" height="50" fill="white" rx="12"/>
  <text x="40" y="425" font-family="Inter, sans-serif" font-size="14" font-weight="500" fill="#0f172a">경비 신청서</text>
  <text x="40" y="440" font-family="Inter, sans-serif" font-size="11" font-weight="400" fill="#64748b">2024년 1월 경비 신청</text>
  <rect x="280" y="415" width="50" height="20" fill="#fef3c7" rx="10"/>
  <text x="305" y="428" font-family="Inter, sans-serif" font-size="10" font-weight="500" fill="#d97706" text-anchor="middle">진행중</text>
  <text x="40" y="455" font-family="Inter, sans-serif" font-size="9" font-weight="400" fill="#64748b">김관리자 (요한) • 2분 전</text>
  
  <rect x="30" y="465" width="315" height="50" fill="#f8fafc" rx="12"/>
  <text x="40" y="485" font-family="Inter, sans-serif" font-size="14" font-weight="500" fill="#0f172a">회의록</text>
  <text x="40" y="500" font-family="Inter, sans-serif" font-size="11" font-weight="400" fill="#64748b">주간 회의록</text>
  <rect x="280" y="475" width="50" height="20" fill="#d1fae5" rx="10"/>
  <text x="305" y="488" font-family="Inter, sans-serif" font-size="10" font-weight="500" fill="#059669" text-anchor="middle">승인</text>
  <text x="40" y="515" font-family="Inter, sans-serif" font-size="9" font-weight="400" fill="#64748b">이사원 (마리아) • 1시간 전</text>
  
  <rect x="30" y="525" width="315" height="50" fill="white" rx="12"/>
  <text x="40" y="545" font-family="Inter, sans-serif" font-size="14" font-weight="500" fill="#0f172a">보고서</text>
  <text x="40" y="560" font-family="Inter, sans-serif" font-size="11" font-weight="400" fill="#64748b">월간 보고서</text>
  <rect x="280" y="535" width="50" height="20" fill="#d1fae5" rx="10"/>
  <text x="305" y="548" font-family="Inter, sans-serif" font-size="10" font-weight="500" fill="#059669" text-anchor="middle">승인</text>
  <text x="40" y="575" font-family="Inter, sans-serif" font-size="9" font-weight="400" fill="#64748b">박부장 (베드로) • 3시간 전</text>
  
  <!-- 결재 대기 섹션 -->
  <rect x="20" y="585" width="335" height="120" fill="url(#cardGradient)" rx="16" filter="url(#cardShadow)"/>
  <text x="30" y="610" font-family="Inter, sans-serif" font-size="16" font-weight="600" fill="#0f172a">결재 대기</text>
  
  <!-- 결재 대기 항목들 -->
  <rect x="30" y="625" width="315" height="35" fill="#fef3c7" rx="8"/>
  <text x="40" y="640" font-family="Inter, sans-serif" font-size="11" font-weight="600" fill="#d97706">긴급</text>
  <text x="40" y="650" font-family="Inter, sans-serif" font-size="12" font-weight="500" fill="#0f172a">경비 신청서</text>
  <text x="280" y="650" font-family="Inter, sans-serif" font-size="9" font-weight="400" fill="#64748b">김사원 → 이사장</text>
  
  <rect x="30" y="670" width="315" height="35" fill="white" rx="8"/>
  <text x="40" y="685" font-family="Inter, sans-serif" font-size="12" font-weight="500" fill="#0f172a">회의록</text>
  <text x="280" y="685" font-family="Inter, sans-serif" font-size="9" font-weight="400" fill="#64748b">이부장 → 박사장</text>
  
  <!-- 하단 네비게이션 -->
  <rect x="0" y="712" width="375" height="100" fill="white" filter="url(#shadow)"/>
  <rect x="0" y="712" width="375" height="1" fill="#e2e8f0"/>
  
  <!-- 네비게이션 아이템들 -->
  <!-- 홈 -->
  <rect x="0" y="720" width="75" height="80" fill="none"/>
  <circle cx="37.5" cy="740" r="20" fill="#7E1416"/>
  <text x="37.5" y="747" font-family="Inter, sans-serif" font-size="16" font-weight="600" fill="white" text-anchor="middle">🏠</text>
  <text x="37.5" y="770" font-family="Inter, sans-serif" font-size="10" font-weight="500" fill="#7E1416" text-anchor="middle">홈</text>
  
  <!-- 문서 -->
  <rect x="75" y="720" width="75" height="80" fill="none"/>
  <text x="112.5" y="747" font-family="Inter, sans-serif" font-size="16" font-weight="600" fill="#64748b" text-anchor="middle">📄</text>
  <text x="112.5" y="770" font-family="Inter, sans-serif" font-size="10" font-weight="500" fill="#64748b" text-anchor="middle">문서</text>
  
  <!-- 결재 -->
  <rect x="150" y="720" width="75" height="80" fill="none"/>
  <text x="187.5" y="747" font-family="Inter, sans-serif" font-size="16" font-weight="600" fill="#64748b" text-anchor="middle">✅</text>
  <text x="187.5" y="770" font-family="Inter, sans-serif" font-size="10" font-weight="500" fill="#64748b" text-anchor="middle">결재</text>
  
  <!-- 알림 -->
  <rect x="225" y="720" width="75" height="80" fill="none"/>
  <text x="262.5" y="747" font-family="Inter, sans-serif" font-size="16" font-weight="600" fill="#64748b" text-anchor="middle">🔔</text>
  <text x="262.5" y="770" font-family="Inter, sans-serif" font-size="10" font-weight="500" fill="#64748b" text-anchor="middle">알림</text>
  
  <!-- 내정보 -->
  <rect x="300" y="720" width="75" height="80" fill="none"/>
  <text x="337.5" y="747" font-family="Inter, sans-serif" font-size="16" font-weight="600" fill="#64748b" text-anchor="middle">👤</text>
  <text x="337.5" y="770" font-family="Inter, sans-serif" font-size="10" font-weight="500" fill="#64748b" text-anchor="middle">내정보</text>
</svg>
