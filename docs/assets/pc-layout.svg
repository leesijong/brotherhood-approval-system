<?xml version="1.0" encoding="UTF-8"?>
<svg width="800" height="600" viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <!-- 배경 -->
  <rect width="800" height="600" fill="#f8f9fa" stroke="#dee2e6" stroke-width="1"/>
  
  <!-- 상단 헤더 -->
  <rect x="0" y="0" width="800" height="60" fill="#003366" stroke="#002244" stroke-width="1"/>
  <text x="20" y="35" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="white">내부결재 시스템</text>
  <text x="600" y="25" font-family="Arial, sans-serif" font-size="12" fill="white">🔔 알림 (3)</text>
  <text x="600" y="40" font-family="Arial, sans-serif" font-size="12" fill="white">👤 김관리자 (요한)</text>
  
  <!-- 사이드바 -->
  <rect x="0" y="60" width="200" height="540" fill="white" stroke="#dee2e6" stroke-width="1"/>
  
  <!-- 사이드바 메뉴 -->
  <rect x="10" y="80" width="180" height="30" fill="#e6f0ff" stroke="#003366" stroke-width="1"/>
  <text x="20" y="98" font-family="Arial, sans-serif" font-size="12" fill="#003366">🏠 대시보드</text>
  
  <rect x="10" y="120" width="180" height="30" fill="white" stroke="#e0e0e0" stroke-width="1"/>
  <text x="20" y="138" font-family="Arial, sans-serif" font-size="12" fill="#333">📄 문서 관리</text>
  
  <rect x="10" y="160" width="180" height="30" fill="white" stroke="#e0e0e0" stroke-width="1"/>
  <text x="20" y="178" font-family="Arial, sans-serif" font-size="12" fill="#333">✅ 결재 관리</text>
  
  <rect x="10" y="200" width="180" height="30" fill="white" stroke="#e0e0e0" stroke-width="1"/>
  <text x="20" y="218" font-family="Arial, sans-serif" font-size="12" fill="#333">👥 사용자 관리</text>
  
  <rect x="10" y="240" width="180" height="30" fill="white" stroke="#e0e0e0" stroke-width="1"/>
  <text x="20" y="258" font-family="Arial, sans-serif" font-size="12" fill="#333">📊 통계/리포트</text>
  
  <rect x="10" y="280" width="180" height="30" fill="white" stroke="#e0e0e0" stroke-width="1"/>
  <text x="20" y="298" font-family="Arial, sans-serif" font-size="12" fill="#333">⚙️ 설정</text>
  
  <!-- 메인 콘텐츠 영역 -->
  <rect x="200" y="60" width="600" height="540" fill="white" stroke="#dee2e6" stroke-width="1"/>
  
  <!-- 메인 콘텐츠 헤더 -->
  <rect x="220" y="80" width="560" height="40" fill="white" stroke="none"/>
  <text x="220" y="105" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#333">대시보드</text>
  <rect x="650" y="85" width="120" height="30" fill="#003366" stroke="#002244" stroke-width="1" rx="4"/>
  <text x="680" y="103" font-family="Arial, sans-serif" font-size="12" fill="white">+ 새 문서 작성</text>
  
  <!-- 통계 카드 영역 -->
  <rect x="220" y="140" width="560" height="100" fill="#f8f9fa" stroke="#e9ecef" stroke-width="1"/>
  
  <!-- 통계 카드 1 -->
  <rect x="240" y="160" width="120" height="60" fill="white" stroke="#003366" stroke-width="2" rx="4"/>
  <text x="250" y="180" font-family="Arial, sans-serif" font-size="10" fill="#003366">내 문서</text>
  <text x="250" y="205" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#333">12</text>
  <text x="320" y="200" font-family="Arial, sans-serif" font-size="20" fill="#ccc">📄</text>
  
  <!-- 통계 카드 2 -->
  <rect x="380" y="160" width="120" height="60" fill="white" stroke="#ffd700" stroke-width="2" rx="4"/>
  <text x="390" y="180" font-family="Arial, sans-serif" font-size="10" fill="#ffd700">결재 대기</text>
  <text x="390" y="205" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#333">3</text>
  <text x="460" y="200" font-family="Arial, sans-serif" font-size="20" fill="#ccc">⏰</text>
  
  <!-- 통계 카드 3 -->
  <rect x="520" y="160" width="120" height="60" fill="white" stroke="#28a745" stroke-width="2" rx="4"/>
  <text x="530" y="180" font-family="Arial, sans-serif" font-size="10" fill="#28a745">승인 완료</text>
  <text x="530" y="205" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#333">8</text>
  <text x="600" y="200" font-family="Arial, sans-serif" font-size="20" fill="#ccc">✅</text>
  
  <!-- 최근 문서 목록 -->
  <rect x="220" y="260" width="560" height="200" fill="white" stroke="#e9ecef" stroke-width="1" rx="4"/>
  <text x="240" y="285" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#003366">최근 문서</text>
  <rect x="700" y="270" width="60" height="25" fill="#003366" stroke="#002244" stroke-width="1" rx="4"/>
  <text x="715" y="285" font-family="Arial, sans-serif" font-size="10" fill="white">전체 보기</text>
  
  <!-- 테이블 헤더 -->
  <rect x="240" y="300" width="520" height="25" fill="#f8f9fa" stroke="#dee2e6" stroke-width="1"/>
  <text x="250" y="315" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#333">문서명</text>
  <text x="400" y="315" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#333">상태</text>
  <text x="500" y="315" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#333">작성일</text>
  <text x="600" y="315" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#333">작성자</text>
  
  <!-- 테이블 행 1 -->
  <rect x="240" y="325" width="520" height="25" fill="white" stroke="#dee2e6" stroke-width="1"/>
  <text x="250" y="340" font-family="Arial, sans-serif" font-size="11" fill="#003366">경비 신청서</text>
  <rect x="400" y="330" width="40" height="15" fill="#ffd700" stroke="#ffd700" stroke-width="1" rx="2"/>
  <text x="410" y="340" font-family="Arial, sans-serif" font-size="9" fill="#333">진행중</text>
  <text x="500" y="340" font-family="Arial, sans-serif" font-size="11" fill="#333">2024-01-15</text>
  <text x="600" y="340" font-family="Arial, sans-serif" font-size="11" fill="#333">김관리자 (요한)</text>
  
  <!-- 테이블 행 2 -->
  <rect x="240" y="350" width="520" height="25" fill="white" stroke="#dee2e6" stroke-width="1"/>
  <text x="250" y="365" font-family="Arial, sans-serif" font-size="11" fill="#003366">회의록</text>
  <rect x="400" y="355" width="40" height="15" fill="#28a745" stroke="#28a745" stroke-width="1" rx="2"/>
  <text x="410" y="365" font-family="Arial, sans-serif" font-size="9" fill="white">승인</text>
  <text x="500" y="365" font-family="Arial, sans-serif" font-size="11" fill="#333">2024-01-14</text>
  <text x="600" y="365" font-family="Arial, sans-serif" font-size="11" fill="#333">이사원 (마리아)</text>
  
  <!-- 결재 대기 목록 -->
  <rect x="220" y="480" width="560" height="100" fill="white" stroke="#e9ecef" stroke-width="1" rx="4"/>
  <text x="240" y="505" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#003366">결재 대기 목록</text>
  
  <!-- 결재 대기 항목 -->
  <rect x="240" y="520" width="520" height="40" fill="#fff9e6" stroke="#ffd700" stroke-width="1" rx="4"/>
  <text x="250" y="535" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#333">경비 신청서 - 긴급</text>
  <text x="250" y="550" font-family="Arial, sans-serif" font-size="10" fill="#666">김사원 (요한) → 이과장 (마리아) → 박부장 (요셉)</text>
  <rect x="650" y="530" width="80" height="20" fill="#003366" stroke="#002244" stroke-width="1" rx="2"/>
  <text x="670" y="542" font-family="Arial, sans-serif" font-size="9" fill="white">결재하기</text>
  
  <!-- 레이아웃 라벨 -->
  <text x="10" y="15" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#666">PC 버전 레이아웃</text>
</svg>
